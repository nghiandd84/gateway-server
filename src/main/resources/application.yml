server:
  port: ${PORT:8888}

spring:
  application:
    name: gateway-service

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://user:password@localhost:5000}/eureka/

zuul:
  host:
    connect-timeout-millis: 50000
    socket-timeout-millis: 50000
  routes:
    demo-service:
      path: /demo/**
      serviceId: dn-demo-service
      stripPrefix: true
    user-service:
      path: /user-service/**
      serviceId: dn-user-service
      stripPrefix: true
    admin-server:
      path: /admin-server/**
      serviceId: admin-service
      stripPrefix: true
